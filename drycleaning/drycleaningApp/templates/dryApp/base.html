<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/drycleaningapp.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/preloader.css' %}">

    <title>Spark - Get it Ready and on time</title>
  </head>

  <body class="" style="overflow-x:hidden;">
    <div class="preload" id="preload">
      <div class="logo">
        SPARK
      </div>
      <div class="loader-frame">
        <div class="loader1" id="loader1">
        </div>
        <div class="loader2" id="loader2">
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light spark" id="sidebar" style="background-color: #F8F1F9;">
      <div class="container">
        <div class="">
          <h2><a class="navbar-brand nav-style" href="{% url 'home' %}">SPARK</a></h2>
          <span class="nav-styles" style="font-size:15px;"><em>ALWAYS AT YOUR SERVICE</em></span>
        </div>

          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item nav-styles">
              <a class="nav-link" href="{% url 'home' %}"><strong>HOME</strong> </a>
            </li>
            <li class="nav-item nav-styles">
              <a href="{% url 'home' %}" class="nav-link">ABOUT US</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item nav-styles">
                  <a href="{% url 'logout' %}" class="nav-link">LOGOUT</a>
                </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    {% block body_block %}

    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static 'JS/preloader.js' %}" type="text/javascript"></script>
    <script src="{% static 'JS/drycleaningapp.js' %}" type="text/javascript"></script>

  </body>
</html>
